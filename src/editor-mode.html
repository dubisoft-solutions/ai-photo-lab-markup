<!DOCTYPE html>
<html lang="en">
//= html_partials/head.html

<body class="position-relative" data-bs-theme="dark">
    <div class="content">
        <!-- Header -->
        //= html_partials/header.html

        <!-- Main section -->
        <main class="style-picture mt-lg-7 pt-lg-4 mt-5 pt-4 pb-5 mb-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-lg-8 offset-lg-1">
                        <a href="home.html" class="mb-3">
                            <div class="d-flex justify-content-between justify-content-lg-start align-items-lg-start align-items-center pt-lg-4">
                                <div class="d-flex">
                                    <div class="icon-style rounded-circle d-flex justify-content-center align-items-center me-3">
                                        <icon class="icon icon-arrow-left text-dark fs-8 d-grid"></icon>
                                    </div>
                                    <h2 class="text-capitalize scroll-to-top-marker mb-lg-3 mb-0">
                                        Editor Mode
                                        <span class="d-block fs-8 text-muted text-transform-none">Edit your photos here.</span>
                                    </h2>
                                </div>
                                <span class="d-grid ms-3"><img src="img/step-3.svg" alt="Step 3"></span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row justify-content-center text-center mb-5">
                    <div class="col-lg-4">
                        <div class="block-preview-md d-inline-flex align-items-center justify-content-center p-5 text-bg-dark bg-dark border-primary-hover rounded-3 text-center cursor-pointer position-relative">
                            <div class="d-block">
                                <span class="mb-4"><icon class="icon icon-plus text-white fs-8"></icon></span>
                                <p class="text-white">Open Image</p>
                            </div>
                            <div class="icon-edit-style left rounded-circle d-flex justify-content-center align-items-center me-3 mt-1">
                                <icon class="icon icon-refresh text-dark fs-8 d-grid"></icon>
                            </div>
                            <div class="icon-edit-style right rounded-circle d-flex justify-content-center align-items-center me-3 mt-1">
                                <icon class="icon icon-arrow-top text-dark fs-11 d-grid"></icon>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mx-auto mb-5 pb-2">
                    <div class="col-xl-8 offset-xl-2 text-center d-inline-flex justify-content-center">
                        <div class="gender-picker px-2">
                            <input type="radio" name="gender" class="btn-check" id="removeBg" autocomplete="off">
                            <label class="fs-10 text-nowrap" for="removeBg">
                                <div class="icon-gender-circle bg-dark d-inline-flex align-items-center justify-content-center rounded-circle mb-3">
                                    <icon class="icon icon-remove-bg fs-2 text-primary"></icon>
                                </div>
                                <p class="gender-label">Remove <br> Background</p>
                            </label>
                        </div>
                        <div class="gender-picker px-2">
                            <input type="radio" name="gender" class="btn-check" id="replaceBg" autocomplete="off">
                            <label class="fs-10 text-nowrap" for="replaceBg">
                                <div class="icon-gender-circle bg-dark d-inline-flex align-items-center justify-content-center rounded-circle mb-3">
                                    <icon class="icon icon-replace fs-2 text-primary"></icon>
                                </div>
                                <p class="gender-label">Replace <br> Background</p>
                            </label>
                        </div>
                        <div class="gender-picker px-2">
                            <input type="radio" name="gender" class="btn-check" id="upscale" autocomplete="off">
                            <label class="fs-10 text-nowrap" for="upscale">
                                <div class="icon-gender-circle bg-dark d-inline-flex align-items-center justify-content-center rounded-circle mb-3">
                                    <icon class="icon icon-replace fs-2 text-primary"></icon>
                                </div>
                                <p class="gender-label">Upscale</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        //= html_partials/footer.html
    </div>
</body>

//= html_partials/scripts.html

</html>
