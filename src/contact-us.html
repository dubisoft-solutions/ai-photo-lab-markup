<!DOCTYPE html>
<html lang="en">
//= html_partials/head.html

<body class="position-relative" data-bs-theme="dark">
    <div class="content">
        <!-- Header -->
        //= html_partials/header.html

        <!-- Main section -->
        <main class="contact mt-lg-6 pt-lg-4 mt-5 pt-4 pb-5 mb-5">
            <div class="container">
                <div class="row mt-2">
                    <div class="col-lg-8 offset-lg-1">
                        <div class="d-flex align-items-center pt-lg-4 pb-lg-4 mb-3 mb-lg-2 pb-4">
                            <a href="account.html" class="pe-3">
                                <div class="icon-style rounded-circle d-flex justify-content-center align-items-center">
                                    <icon class="icon icon-arrow-left text-dark fs-8 d-grid"></icon>
                                </div>
                            </a>
                            <h2 class="mb-0">Contact Us</h2>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10 col-12">
                        <p class="text-body fs-8 mb-4">We are here for you! How can we help?</p>
                        <form id="contactUsForm" class="row needs-validation mb-5 pb-4" novalidate>
                            <div class="col-lg-12 mb-lg-2 mb-4 text-start position-relative">
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="validationTooltipEmail" placeholder="Enter email: Example@gmail.com" required>
                                <div class="invalid-tooltip">
                                    Please enter a valid email *
                                </div>
                            </div>

                            <div class="col-lg-12 mb-lg-2 mb-4 text-start position-relative">
                                <select class="selectpicker w-100" title="Select Issue" id="selectIssues" aria-describedby="validationTooltipIssue">
                                    <option>Freeze / Crash / Loading Issues</option>
                                    <option>Questions / Feedback </option>
                                    <option>Subscription / Unsubscription Issues</option>
                                    <option>Videos are not working </option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="col-lg-12 mb-lg-2 mb-5 text-start">
                                <textarea class="form-control" id="textareaMessage" rows="8" placeholder="Describe your issue here"></textarea>
                            </div>

                            <div class="col-lg-12 py-4 mb-2">
                                <label for="textAttachment" class="mb-3">Attachment</label>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <button class="btn btn-outline-primary rounded-2 px-5 chose-attachment-file-btn text-capitalize">Choose files</button>
                                    </div>
                                    <div class="flex-grow-1">
                                        <p class="text-muted ps-4 attachment-file-name fs-8 text-truncate">No file chosen</p>
                                        <input type="file" class="d-none" name="attachment-file" id="attachment-file-input">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 d-grid pt-lg-4 pt-0">
                                <div class="mx-lg-auto mx-0">
                                    <div class="grecaptcha recaptcha-style"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-12 text-center mx-auto my-5 pt-3 d-grid">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                        <div class="row justify-content-lg-center justify-content-start mb-lg-0 mb-4">
                            <div class="col-lg-6 col-12 pb-lg-0 pb-5 text-start">
                                <div class="bg-dark p-3 rounded-2 text-center">
                                    <a href="#" class="text-body fs-8">Wi-fi User not detected</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        //= html_partials/footer.html
    </div>
</body>

//= html_partials/scripts.html

</html>
