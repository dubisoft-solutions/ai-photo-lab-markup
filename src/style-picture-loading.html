<!DOCTYPE html>
<html lang="en">
//= html_partials/head.html

<body class="position-relative" data-bs-theme="dark">
    <div class="content">
        <!-- Header -->
        //= html_partials/header.html

        <!-- Main section -->
        <main class="style-picture mt-lg-7 pt-lg-4 mt-5 pt-4 pb-5 mb-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-lg-8 offset-lg-1">
                        <a href="home.html" class="mb-3">
                            <div class="d-flex justify-content-between justify-content-lg-start align-items-lg-start align-items-center pt-lg-4">
                                <div class="d-flex">
                                    <div class="icon-style rounded-circle d-flex justify-content-center align-items-center me-3">
                                        <icon class="icon icon-arrow-left text-dark fs-8 d-grid"></icon>
                                    </div>
                                    <h2 class="text-capitalize scroll-to-top-marker mb-lg-3 mb-0">
                                        Style Pictures
                                        <span class="d-block fs-8 text-muted text-transform-none">Choose your picture and style it</span>
                                    </h2>
                                </div>
                                <span class="d-grid ms-3"><img src="img/step-1.svg" alt="Step 1"></span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row justify-content-center text-center mb-5">
                    <div class="col-lg-4 position-relative">
                        <div class="bg-dark block-preview-md rounded-3">
                            <div class="blur-effect">
                                <img src="img/style-picture/img-1.png" alt="Image" class="img-lg">
                                <div class="fit-parent bg-shadow-dark"></div>
                            </div>
                            <div class="fit-parent cursor-pointer d-flex justify-content-center align-items-center">
                                <div class="bg-secondary text-white rounded-pill px-3 py-1">
                                    <span class="spinner-border spinner-border-sm pe-2" aria-hidden="true"></span>
                                    <span role="status" class="fs-8">Generating</span>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-lg-4">
                        <div class="alert alert-dark d-flex justify-content-center align-items-center text-start border-0 mb-4 rounded-3 fs-8 p-4" role="alert">
                            <span class="d-grid me-3"><img src="img/info.svg" alt="Info"></span>Depending on the type of file and the number of elements you output could take longer, please wait.
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        //= html_partials/footer.html
    </div>
</body>

//= html_partials/scripts.html

</html>
